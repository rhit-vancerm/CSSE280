<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

  <title>Firebase Auth</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Firebase Auth</a>
    <button id="signOutButton" type="button" class="btn text-white">Sign Out</button>
  </nav>
  <div id="mainPage" class="container page-container">



    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="inputEmail" class="form-control" />
      <label class="form-label" for="inputEmail">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="inputPassword" class="form-control" />
      <label class="form-label" for="inputPassword">Password</label>
    </div>

    <button id="createAccountButton" type="button" class="btn btn-primary">Create Account</button>
    <button id="logInButton" type="button" class="btn btn-primary">Log In</button>
    <hr>
    <button id="anonymousAuthButton" type="button" class="btn btn-primary">Use Guest mode</button>
    <hr>
    <div id="firebaseui-auth-container"></div>




  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <!-- <script src="/__/firebase/7.18.0/firebase-firestore.js"></script> -->
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
